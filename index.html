    <input class="siteViewContent" type="hidden" value="“디지털혁신은 선택이 아니라 살아남기 위한 생존 전략입니다.” 2020년 출범한 ‘이성희호 농협’은 ‘함께하는 100년 농협’이라는 깃발을 내걸며 핵심 동력으로 ‘디지털혁신’을 꺼내들었다. 코로나19가 불러온 비대면 거래의 확산, 농업 노동력 부족 등에 대응하려면 디지털전환이 필수라는 판단에서다. 지난 3년간 농협의 디지털혁신 성과는 어땠을까. 농협은 21일 서울 중구 농협중앙회 본관에서 ‘2022 디지털혁신 위크’를 개막하고 3년 동안 속도를 낸 디지털혁신의 성과를 점검했다. ◆농사·유통·금융에 디지털 바람=농협중앙회는 2020년 7월 디지털전환을 총괄할 컨트롤타워인 디지털혁신실을 신설, 농협경제지주·NH농협금융지주의 디지털 전담부서와 함께 다양한 혁신사업을 발굴·추진해왔다. 내외부 전문가가 참여하는 범농협 디지털혁신위원회도 구성해 변화의 큰 방향을 제시했다. 그동안의 농협 디지털혁신 성과를 종합하고 향후 시너지를 한층 높일 방안을 모색하는 취지에서 혁신 위크가 처음으로 마련됐다. 21일 개막식에는 범농협의 교육지원·경제·금융 등 각 부문의 혁신 성과가 전시 부스와 대형 스크린을 가득 채웠다. 이성희 농협중앙회장, 농협 각 사업부문별 대표, 디지털혁신위원 등 300여명이 참석해 혁신 성과를 공유하며 발전 방향을 논의했다. 혁신위크는 25일까지 이어진다. 사업성과 발표에서 농협중앙회는 스마트팜 통합 지원 플랫폼 ‘NH OCTO(엔에이치 옥토)’를 주요 성과로 꼽았다. 농협중앙회와 일선 농·축협이 스마트농업지원센터를 구축, 조합원·청년농 등을 무상으로 교육해 스마트팜 창업과 농산물 유통까지 지원하는 플랫폼이다. 스마트농업지원센터는 올해말까지 3곳이 문을 열 예정이다. 각종 농사·교육 정보 등 34가지 서비스를 제공하는 영농 종합 애플리케이션(앱) ‘NH오늘농사’도 대표적인 결실이다. 범농협 빅데이터 플랫폼인 ‘N-Hub(엔 허브)’도 핵심 추진 성과로 꼽혔다. 범농협뿐 아니라 농촌진흥청 등 외부기관이 보유한 빅데이터를 재가공해 농민에게 가격 예측, 최적 생육상태 설정 등 7가지 의사결정을 지원한다. 이와 함께 농협은 530억원 규모의 범농협 ‘애그테크 상생혁신 펀드’를 출범시켜 30개 농산업 기술 혁신기업 투자에도 나섰다. ◆디지털혁신으로 100년 농촌 구현=농협은 지난 3년간 디지털혁신과 관련한 특허 73건을 출원하고, 과학기술정보통신부로부터 ‘대한민국 디지털경영혁신대상’을 2년 연속 받았다고 밝혔다. 이처럼 디지털혁신의 기반이 구축된 만큼 앞으로 농촌 현장 곳곳에 디지털혁신을 확산시키는 데 역량을 집중한다는 계획이다. ‘NH오늘농사’에 농산물 출하차량 배차, 농업보조금 찾기 등 농촌 밀착형 서비스를 결합하고, 스마트농업지원센터도 16곳으로 확대할 계획이다. 이 회장은 “농민들이 편하게 농사짓고, 활기가 넘치는 100년 농촌을 구현하기 위해 디지털혁신은 반드시 실현돼야 한다”며 “농민과 고객을 중심에 두는 디지털혁신에 매진해 지속가능한 농업·농촌을 만드는 데 기여하겠다”고 강조했다. 김해대 기자">
